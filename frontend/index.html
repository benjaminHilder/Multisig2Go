<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multisig</title>

    <link rel="stylesheet" href="style.css">
    
    <script src = "https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>

    <script src="app.js"></script>

</head>
<body>
    <button onclick="connectMetamask()" id="connectWalletButton">Connect Wallet</button>
    <h3 id="connectedText"></h3>
    <p id="chainStatus"></p>
    <h1>Multisig Wallet</h1>

    <div>
        <h2>Deposit Eth</h2>
        <input type="number" id="depositEthInput"> 
        <br><br>
        <button id="depositEthButton" onclick="depositEth()">Deposit</button>
    </div>

    <div>
        <h2>Eth Balance:</h2>
        <p id="ethBalance"></p>
    </div>

    <div>    
        <h2>Approvers:</h2>
        <p id="allApproversText"></p>
    </div>

    <p id="chain"></p>
    <p id="deployStatus"></p>

    <div>
        <input type="number" id="infoInput">
        <br><br>
        <button onclick="getInfo()">get info</button>

        <p id="proposalTitle"></p>
        <p id="proposalDescription"></p>
        <p id="proposalEthAmount"></p>
        <p id="proposalReciever"></p>
        <p id="proposalApprovals"></p>
        <p id="proposalDisapprovals"></p>
        <p id="proposalIsActive"></p>
        <p id="proposalFinishedResult"></p>

    </div>
    
    <div>
    </div>
</body>
</html>
