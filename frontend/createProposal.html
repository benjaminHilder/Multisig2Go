<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Proposal</title>

    <link rel="stylesheet" href="siteStyle.css">
    
    <script src = "https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>

    <script type="module" src="createProposal.js"></script>

</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
    <nav>       
        <ul class="nav__links">
            <li class="list-item"><a href="home.html">Home</a></li>
            <li class="list-item"><a href="createMultisig.html">Create Multisig</a></li>
            <li class="list-item"><a href="selectMultisig.html">Select Multisig</a></li>
            <li class="list-item"><a href="createProposal.html">Create Proposal</a></li>
            <li class="list-item"><a href="Proposals.html">Proposals</a></li>
            <li class="list-item"><a href="admin.html">Admin</a></li>
            <li class="list-item"><a href="userInfo.html">User Info</a></li>
        </ul>
        
    </nav>

    <button class="selectedMultisig" id="selectedMultisig"><a href="selectMultisig.html" id="selectedMultisigLink">No Multisig Selected</a></button>
    <button class="standardButton" id="connectWalletButton">Connect Wallet</button>
    </header>

    <div class="standardMenu createProposal">
        <h1 class="standardMenuTitle">Create Proposaal</h1>
        
        <div class="hoverInput">
            <input id="createProposalInputTitle" required="required">
            <span>Title</span>
        </div>

        <div class="hoverInput">
            <input id="createProposalInputDescription" required="required">
            <span>Description</span>
        </div>

        <div class="hoverInput">
            <input type="number" id="createProposalInputEthAmount" required="required">
            <span>Eth Amount</span>
        </div>

        <div class="hoverInput">
            <input id="createProposalInputReceiver" required="required">
            <span>Reciever Address</span>
        </div>

        <button class="standardButton" id="createProposalButtonSubmit">Create Proposal</button>
    </div>

</body>
</html>
