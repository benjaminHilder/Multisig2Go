<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Proposal</title>

    <link rel="stylesheet" href="style.css">
    
    <script src = "https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>

    <script type="module" src="createProposal.js"></script>

</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
    <nav>       
        <ul class="nav__links">
            <li class="list-item"><a href="home.html">Home</a></li>
            <li class="list-item"><a href="createMultisig.html">Create Multisig</a></li>
            <li class="list-item"><a href="selectMultisig.html">Select Multisig</a></li>
            <li class="list-item"><a href="createProposal.html">Create Proposal</a></li>
            <li class="list-item"><a href="voteOnProposal.html">Vote On Proposal</a></li>
            <li class="list-item"><a href="Proposals.html">Proposals</a></li>
            <li class="list-item"><a href="admin.html">Admin</a></li>
            <li class="list-item"><a href="userInfo.html">User Info</a></li>
        </ul>
        
    </nav>

    <button class="standardButton" id="connectWalletButton">Connect Wallet</button>
    </header>

    <div class="standardMenu createProposal">
        <div class="innerMenu">
            <div class="standardMenuTitle">
                <h1>Create Proposaal</h1>
            </div>

            <div class="form-group">
                <form action="" method="POST" class="form">
                    <input class="standardMenuInput" id="createProposalInputTitle" placeholder="&zwnj;">
                    <label class="standardMenuLabel">Title</label>
                </form>
                <form action="" method="POST" class="form">
                    <input class="standardMenuInput" id="createProposalInputDescription" placeholder="&zwnj;">
                    <label class="standardMenuLabel">Description</label>
                </form>
                <form action="" method="POST" class="form">
                    <input class="standardMenuInput" type="number" id="createProposalInputEthAmount" placeholder="&zwnj;"> 
                    <label class="standardMenuLabel">Eth Amount</label> 
                </form>
                <form action="" method="POST" class="form">
                    <input class="standardMenuInput" id="createProposalInputReceiver" placeholder="&zwnj;">
                    <label class="standardMenuLabel">Receiver Address</label> 
                </form>
                
                <button class="standardButton" id="createProposalButtonSubmit">Create Proposal</button>
            </div>
        </div>
    </div>

</body>
</html>
