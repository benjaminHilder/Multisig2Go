<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote On Proposal</title>

    <link rel="stylesheet" href="style.css">
    
    <script src = "https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>

    <script type="module" src="voteOnProposal.js"></script>

</head>
    <body>
        <header>
            <img class="logo" src="images/logo.png" alt="logo">
        <nav class="nav__links">
        <ul>
            <li class="list-item"><a href="home.html">Home</a></li>
            <li class="list-item"><a href="createMultisig.html">Create Multisig</a></li>
            <li class="list-item"><a href="selectMultisig.html">Select Multisig</a></li>
            <li class="list-item"><a href="createProposal.html">Create Proposal</a></li>
            <li class="list-item"><a href="voteOnProposal.html">Vote On Proposal</a></li>
            <li class="list-item"><a href="Proposals.html">Proposals</a></li>
            <li class="list-item"><a href="admin.html">Admin</a></li>
            <li class="list-item"><a href="userInfo.html">User Info</a></li>
        </ul>
        </nav>

        <button class="selectedMultisig" id="selectedMultisig"><a href="selectMultisig.html" id="selectedMultisigLink">No Multisig Selected</a></button>
        <button class="standardButton" id="connectWalletButton">Connect Wallet</button>
    </header>

    <div class="standardMenu voteOnProposal">
        <div class ="innerMenu">
            <div class="standardMenuTitle">
                <h1>Vote On Proposal</h1>
            </div>

            <div class="form-group">
                <form action="" method="POST" class="form">
                    <input type="number" class="standardMenuInput" id="infoInput" placeholder="&zwnj;">
                    <label class="standardMenuLabel">Proposal ID</label>
                </form>
            </div>
            
            <button class="standardButton" id="voteOnProposalTrue">True</button>
            <button class="standardButton" id="voteOnProposalFalse">False</button>
            <br><br>
            <button class="standardButton" id="claimProposalButton">Claim Proposal</button>

        </div>
    </div>
</div>
</body>
</html>
